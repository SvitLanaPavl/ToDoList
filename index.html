<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>My ToDo List</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    </head>
    <body>
        <header>
            <h1>My ToDo List</h1>
        </header>
        <div class='search-bar'>
            <input id='search-input' type='text' name='searchBar' placeholder='Search...' spellcheck='false'>
            <button id='clear-btn'>X</button>
        </div>
        <div class='todo-container'>
            
            <ul class='todo-list'>
                

            </ul>
        </div>
        <form>
            <input type='text' id='todo-input' placeholder="Enter your to-do's">
            <button disabled id='todo-btn' type='submit'>Add</button>
        </form>
        
            
        
<script src='app.js'></script>
    </body>
</html>
